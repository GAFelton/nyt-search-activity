<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,
      viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> New York Times Search</title>

  <link rel="shortcut icon" href="img/laptop.ico">
  <!-- Index.css -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!--JavaScript-->
  <script src="https://kit.fontawesome.com/3bc3d54b47.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>


<body>

  <div class="container">
    <nav class="navbar justify-content-center ">
      <a class="navbar-brand navbar-light nyt-nav" href="#">
        <h1><i class="far fa-newspaper"></i>New York Times Search</h1>
      </a>
    </nav>
  </div>
  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Search Term:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
      <select class="form-control" id="exampleFormControlSelect1"></select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Start Year (Optional):</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </form>
<script src="script.js"></script>
</body>


</html>
